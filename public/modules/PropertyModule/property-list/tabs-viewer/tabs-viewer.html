<style>
    .dataTables_wrapper .ui-toolbar {
        padding: 0;
        BACKGROUND: #f5f5f5;
    }


    /*******************************
    * Does not work properly if "in" is added after "collapse".
    * Get free snippets on bootpen.com
    *******************************/

    .panel-group .panel {
        border-radius: 0;
        box-shadow: none;
        border-color: #EEEEEE;
    }

    .panel-default > .panel-heading {
        padding: 0;
        border-radius: 0;
        color: #212121;
        background-color: #FAFAFA;
        border-color: #EEEEEE;
    }

    .panel-title {
        font-size: 14px;
    }

    .panel-title > a {
        display: block;
        color: #fff;
        padding: 15px;
        text-decoration: none;
    }

    .more-less {
        float: right;
        color: #fff;
    }

    .panel-default > .panel-heading + .panel-collapse > .panel-body {
        border-top-color: #EEEEEE;
    }


    /* ----- v CAN BE DELETED v ----- */

    body {
        background-color: #f5f5f5;
    }

    .demo {
        padding-top: 10px;
        padding-bottom: 10px;
    }


    .tab-view > li {
        width: 50% !important;
        margin-bottom: 0 !important;
    }
    .tab-view > li:hover {
        width: 50% !important;
        margin-bottom: 0 !important;
    }
    .tab-wrap {
        background: #f5f5f5;
    }
    .tab-wrap .nav{
        width: 30%;
        height: 38px;
        border: 1px solid #e6e6e6;
        border-bottom: none;
        background: #355296;
    }
    .panel-primary {
        border: none;
        background: none !important;
    }
    .user-reg {
        background: #ffffff;
    }
    .panel-heading {
        padding: 10px 0;
    }

    .nav-tabs>li.active>a{
        border: 1px solid #ddd;
        background: #ffffff;
        cursor: pointer;
        margin: 0;
        padding: 10px;
        color: #355296 !important;
    }
    .nav-tabs>li >a{
        border: 1px solid #ddd;
        background: #355296;
        cursor: pointer;
        margin: 0;
        padding: 10px;
        color: #ffffff !important;
    }
    .nav-tabs>li.active>a:hover{
        border: 1px solid #ddd;
        background: #ffffff;
        cursor: pointer;
        margin: 0;
        padding: 10px;
        color: #355296 !important;
    }
    .nav-tabs>li a:hover{
        border: 1px solid #ddd;
        background: #355296;
        cursor: pointer;
        margin: 0;
        padding: 10px;
        color: #ffffff !important;
        font-weight: bold;
    }
    .panel-heading {
        padding: 10px 0 0;
    }
    li.pointer-cursor a {
        width: 100% !important;
        padding: 10px !important;
    }

    
</style>
<header></header>
<br>
<br>
<div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary IE_RR">
                <div class="user-reg IE_RRR">
                    <div ng-hide="TabsViewerCtrl.hideTabs" class="tab-wrap panel-heading">
                        <ul class="nav nav-tabs tab-view">

                            <li class="pointer-cursor first-tab"  ng-class="{ active: TabsViewerCtrl.isActive('/all-property-list/private-properties')}">
                                <a data-toggle="tab" ng-href="" ng-click="TabsViewerCtrl.showPriPropertylist()">
                                    <i class="fa fa-lg fa-user" aria-hidden="true"></i>   My Properties
                                </a>
                            </li>

                            <li has-permission="publicData" class="pointer-cursor second-tab"  ng-class="{ active: TabsViewerCtrl.isActive('/all-property-list/public-properties')}">
                                <a data-toggle="tab" ng-click="TabsViewerCtrl.showPubPropertylist()">
                                    <i class="fa fa-lg fa-globe" aria-hidden="true"></i>  Public Data
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="row">
                        <div class="col-md-12" style="padding: 0px;">

                            <div class="panel with-nav-tabs panel-primary" style=" margin-bottom: 0;">

                                <div class="panel-body">
                                    <div class="tab-content">
                                        <div class="tab-pane fade in active">
                                            <ui-view></ui-view>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
