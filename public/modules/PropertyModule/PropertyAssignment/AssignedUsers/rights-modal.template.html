<div id="mySelectModal" class="modal fade">
    <style>
        .list-group-item {
            position: relative;
            display: block;
            padding: 5px 10px;
        }

        .list-group-item .checkbox label {
            font-weight: bold;
            margin-bottom: 2px;
        }

        .list-group-item input[type=checkbox],
        .list-group-item .checkbox-inline input[type=checkbox] {
            margin-left: 0px;
        }

        .checkbox label {
            font-weight: bold;
            margin-bottom: 15px;
        }

        .checkbox input[type="checkbox"]:after,
        .checkbox-inline input[type="checkbox"]:after {
            color: #555 !important;
        }

        .checkbox input[type="checkbox"]:after,
        .checkbox-inline input[type="checkbox"]:after {
            color: #ffffff !important;
        }

        .checkbox input[type="checkbox"]:after,
        .checkbox-inline input[type="checkbox"]:after {
            border: 2px solid;
            border-radius: 2px;
            content: '';
            display: block;
            height: 16px;
            transition: 240ms;
            width: 17px;
        }

        .checkbox input[type="checkbox"]:after,
        .checkbox-inline input[type="checkbox"]:after {
            border: 2px solid;
            border-radius: 2px;
            content: '';
            display: block;
            height: 18px;
            transition: 240ms;
            width: 18px;
            border-color: #898989;
        }

        .checkbox-inline input[type=checkbox]:checked:before,
        .checkbox input[type=checkbox]:checked:before {
            left: 7px;
            top: 2px;
        }
    </style>
    <div class="modal-dialog">
        <div class="modal-content" style="background-color: #ffffff; color: #555;">
            <div class="modal-header" style=" background: #000c35 !important;">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h5 class="modal-title text-ce nter" style="color:#fff;">User Rights</h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <form name="head.saveForm" role="form" ng-submit="head.saveInternalEvents()">
                        <div class="col-sm-12" style="">
                            <!-- <div class="form-group" style="margin-top: 0px;margin-bottom:10px;width:100%">
                                <button style="width:100%" type="submit" form="saveForm" class="btn btn-primary" ng-click="head.showEventModal()">New Internal Event</button>
                            </div> -->
                            <div>
                                <label for="inputEmail" class="control-label" style="margin-bottom: 15px;">Select user rights for the selected user ({{name}})</label>
                                <div class="list-group-item">
                                    <div class="checkbox checkboxChange">
                                        <input ng-model="uploadProperties" type="checkbox" name="replace{{$index}}" ng-change="head.addToSelected()">
                                        <label>uploadProperties </label>
                                    </div>
                                </div>
                                <div class="list-group-item">
                                    <div class="checkbox checkboxChange">
                                        <input ng-model="contracts" type="checkbox" name="replace{{$index}}" ng-change="head.addToSelected()">
                                        <label> contracts</label>
                                    </div>
                                </div>
                                <div class="list-group-item">
                                    <div class="checkbox checkboxChange">
                                        <input ng-model="masterSlave" type="checkbox" name="replace{{$index}}" ng-change="head.addToSelected()">
                                        <label> masterSlave</label>
                                    </div>
                                </div>
                                <div class="list-group-item">
                                    <div class="checkbox checkboxChange">
                                        <input ng-model="newsFeed" type="checkbox" name="replace{{$index}}" ng-change="head.addToSelected()">
                                        <label> newsFeed</label>
                                    </div>
                                </div>
                                <div class="list-group-item">
                                    <div class="checkbox checkboxChange">
                                        <input ng-model="properties" type="checkbox" name="replace{{$index}}" ng-change="head.addToSelected()">
                                        <label> properties</label>
                                    </div>
                                </div>
                                <div class="list-group-item">
                                    <div class="checkbox checkboxChange">
                                        <input ng-model="createContract" type="checkbox" name="replace{{$index}}" ng-change="head.addToSelected()">
                                        <label> createContract</label>
                                    </div>
                                </div>
                                <div class="list-group-item">
                                    <div class="checkbox checkboxChange">
                                        <input ng-model="timeline" type="checkbox" name="replace{{$index}}" ng-change="head.addToSelected()">
                                        <label> timeline</label>
                                    </div>
                                </div>
                                <div class="list-group-item">
                                    <div class="checkbox checkboxChange">
                                        <input ng-model="publicData" type="checkbox" name="replace{{$index}}" ng-change="head.addToSelected()">
                                        <label> publicData</label>
                                    </div>
                                </div>
                                <div class="list-group-item">
                                    <div class="checkbox checkboxChange">
                                        <input ng-model="surveys" type="checkbox" name="replace{{$index}}" ng-change="head.addToSelected()">
                                        <label> surveys</label>
                                    </div>
                                </div>

                            </div>
                            <br>
                        </div>
                        <br>
                        <br>
                        <div style="clear:both"></div>
                        <div class="form-group pull-right" style="margin-top: 20px;">
                            <button type="submit" data-dismiss="modal" class="btn btn-danger">Cancel</button>
                            <button type="submit" class="btn btn-success">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
