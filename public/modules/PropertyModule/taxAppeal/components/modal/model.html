<link rel="stylesheet" type="text/css" href="modules/PropertyModule/taxAppeal/components/modal/modal.css">

<div class="popup-overlay">
    <div  class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header dialog-box-header">
            <h5 class="modal-title">Data fields and Required Items</h5>
            <button ng-click="!showModal" type="button" class="close" data-dismiss="modal">&times;</button>

                  <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                      <th>Field</th>
                      <th>Value</th>
                      <th>Source</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="fields in modalData.dataFields">
                      <td>{{fields.name}}</td>
                      <td>{{fields.value}}</td>
                      <td>{{fields.source}}</td>
                    </tr>
    
                    </tbody>
                  </table>
                </div>
              </div>
