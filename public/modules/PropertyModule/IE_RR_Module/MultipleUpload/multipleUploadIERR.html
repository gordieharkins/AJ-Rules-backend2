<header></header>
<div class="container">
    <br>
    <br>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary IE_RR">
                <div class="panel-heading">
                    <h5>  <i class="fa fa-upload" aria-hidden="true"></i> <strong> Upload Multiple Income Expense Statement & Rent Role Report Data </strong></h5>
                </div>
                <div class="panel-body drop-file">
                    <ul style="padding: 12px;">
                        <li> Upload <span style="color:green;">Excel File(s) <i class="fa fa-file-excel-o" aria-hidden="true"></i></span> detailing the information of at least one property.</li>
                    </ul>
                    <hr>
                    <table class="table table-striped table-bordered tex t-center" cellspacing="0" width="100%">
                        <tbody>
                            <tr>
                                <td>Income Expense Statement(s)</td>
                                <td align="right">
                                    <button data-toggle="modal" ng-click="multipleUploadIERR.showMyModal(0)" class="btn-uploadIERR"> <i class="fa fa-upload" aria-hidden="true"></i> Upload </button>
                                </td>
                            </tr>
                            <tr>
                                <td>Rent Roll Report(s)</td>
                                <td align="right">
                                    <button data-toggle="modal" ng-click="multipleUploadIERR.showMyModal(1)" class="btn-uploadIERR"> <i class="fa fa-upload" aria-hidden="true"></i> Upload</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <hr>
                    <br>
                    <button ui-sref="PropertyList.private_property_list" type="button" class="btn btn-user pull-right" style="margin-right: 20px;"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content" style="background-color: #ffffff; color: #555;">
            <div class="modal-header" style=" background: #000c35 !important;">
                
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                
                <h5 class="modal-title text-ce nter" style="color:#fff;">Add one or more {{modalHeading}}.</h5>
            </div>
            <div class="modal-body" style=" position: relative; padding: 15px; max-height: 500px; overflow: auto;">
                <br>
                <div class="row">
                    <div class="col-md-5">
                        <div class="input-group" style="width: 100%; background:#47bcff; border: none;">
                            <label class="input-group-btn text-center">
                                <span class="btn" style="color:#fff; text-align:center;">
                                 <i class="fa fa-upload" aria-hidden="true"></i>
                                  {{uploadFileLabel}}&hellip;
                                <input type="file"
                                name="files-IERR" id="files-IERR" 
                                onchange="angular.element(this).scope().fileUploaded()" 
                                style="display: none;" multiple>
                            </span> </label>
                        </div>
                    </div>
                </div>
                <br>
                <div class="clearfix"></div>
                <div class="js-upload-finished text-left">
                    <div ng-repeat="file in multipleUploadIERR.FileNames" class="list-group list-group-item" ng-class="file.uploadStatus ? 'list-group-item-success':'list-group-item-danger'" style="margin-bottom:10px;">
                        <a>
                            <label style="color:#555; font-weight: 700; ">File Name:</label> {{file.name}}
                        </a>
                        <div class="form-group">
                            <label for="comment" style="color:#555; font-weight: 700; ">Description:</label>
                            <textarea class="form-control" ng-model="file.description" rows="1" id="Description"></textarea>
                        </div>
                    </div>
                </div>
                  
                <button ng-show="multipleUploadIERR.FileNames.length > 0" ng-click="multipleUploadIERR.uploadSelectedFiles()" type="button" class="btn btn-user  pull-right" style="margin: 12px; z-index:111;" id="success-btn">Upload</button>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
<!-- Footer -->
