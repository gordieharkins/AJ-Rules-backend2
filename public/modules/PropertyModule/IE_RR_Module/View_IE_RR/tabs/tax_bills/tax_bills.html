<div class="row">
    <div class="demo" style="min-height: 250px;">
        <table ng-if="tax_bills.tableData.length > 0" class="table table-striped table-bordered table-condensed" class="display responsive no-wrap" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th class="col-md-6">File Name</th>
                    <th class="col-md-3">Date Uploaded</th>
                    <th class="col-md-3">Action </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="taxBill in tax_bills.tableData">
                    <td>{{taxBill.taxBills.properties.fileName}}</td>
                    <td>{{taxBill.taxBills.properties.createdDate}}</td>
                    <td>
                    <span style="padding:14px;">
                        
                        <button class="btn btn-info" data-toggle="modal" data-target="#myModalquestion" ng-click="tax_bills.deleteTaxBill(taxBill)" style="margin-right: 18px; background: #ec2f21;
                        border: none;padding: 4px;" data-tooltip="tooltip" data-placement="right" title="Delete!"><i class="fa fa-trash-o fa-lg" ></i>
                        </button>
                            
                        <button permission-per-property="unlinkPropertyData" class="btn btn-info" data-toggle="modal" data-target="#myModalquestion" ng-click="tax_bills.unlinkTaxBill(taxBill)" style="margin-right: 18px; background: #ff9800;
                        border: none; padding: 4px;" data-tooltip="tooltip" data-placement="right" title="Unlink Statement!"><i class="fa  fa-chain-broken fa-lg"></i>
                        </button>

                        <button class="btn btn-info" style="margin-right: 18px; background: #3f51b5;
                        border: none; padding: 4px;" data-tooltip="tooltip" data-placement="right" title="View Statement"><i class="fa fa-eye fa-lg"></i>
                        </button>

                        <button class="btn btn-info" style="margin-right: 18px; background: #8bc34a;
                        border: none; padding: 4px;" data-tooltip="tooltip" data-placement="right" title="Download"><i class="fa fa-download fa-lg"></i>
                        </button>
                    </span>
                    </td>
                </tr>
            </tbody>
        </table>
        <center>
        <br><br><br><br><br>
            <label ng-if="tax_bills.tableData.length < 1">No Record Found</label>
        </center>
    </div>
    <div id="myModalquestion" class="modal fade">
        <div class="modal-dialog modal-md">
            <div class="modal-content" style="background-color: #ffffff; color: #555;">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h5 class="modal-title text-left" style="color:#fff;"> <img height="35" src="assets/img/error.png" > {{tax_bills.modelMessage.title}}.</h5>
                </div>
                <div class="modal-body">
                    <div class="js-upload-finished text-left">
                        <h5> {{tax_bills.modelMessage.message}}</h5>
                    </div>
                    <button data-dismiss="modal" type="button" class="btn btn-danger  pull-right" style="margin: 12px; z-index:111; ">No</button>
                    <button data-dismiss="modal" ng-click="tax_bills.myModelCheck()" type="button" class="btn btn-success  pull-right" style="margin: 12px; z-index:111; ">Yes</button>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- container -->
</div>
