
<table  class="table table-striped table-bordered  table-condensed" class="display responsive no-wrap" cellspacing="0" width="100%">
  <thead>
      <tr>
          <th >Data Field </th>
          <th style="text-align: left;" class="StayOpen">
              Value
          </th>
      </tr>
  </thead>
  <tbody>
      <tr ng-repeat="(pKey, pValue) in PublicPropertyDetailsTab.allPropertyDetails track by $index">
          <td >{{pValue[0]}}</td>
          <td  ng-bind="isArray(pValue[1])">{{pValue[1]}}</td>
      </tr>
  </tbody>
</table>
