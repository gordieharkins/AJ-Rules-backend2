<div class="col-md-12">
    <table class="table table-striped table-bordered table-condensed" class="display responsive no-wrap" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>File Name</th>
                <th>Date Uploaded</th>
                <th>File Type</th>
                <th>Action </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="unlinkFile in unlinkedFiles.tableData">
                <td>{{unlinkFile.files.properties.fileName[1]}}</td>
                <td>{{unlinkFile.files.properties.createdDate | date : 'M/d/yy h:mm a' }}</td>
                <td>{{unlinkFile.files.properties.type[1]}}</td>
                <td> <a data-toggle="modal" data-target="#myModal" class="btn btn-success" style="width:100px; background-image: linear-gradient(to bottom,#47bcff 0,#3071aa 100%); border: none !Important;"> Link File </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
