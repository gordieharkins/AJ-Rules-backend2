<div id="mySaveModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content" style="background-color: #ffffff; color: #555;">
            <div class="modal-header" style=" background: #000c35 !important;">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h5 class="modal-title text-ce nter" style="color:#fff;">New Internal Event</h5>
            </div>
            <div class="modal-body">
                <div class="row">


                    <form name="saveForm" role="form" ng-submit="$ctrl.createNewInternalEvent(myevent)">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <label for="inputName" class="control-label">Event Name</label>
                                <input type="text" class="form-control"   placeholder="" ng-model="myevent.event_name" required >
                            </div>
                            <div class="form-group">
                                <label for="inputName" class="control-label">Description</label>
                                <input type="text" class="form-control"   placeholder="" ng-model="myevent.description" required >
                            </div>
                            <div class="form-group">
                                <label for="inputName" class="control-label">Deadline</label>
                                <input 
                                ng-click="open1()"
                                uib-datepicker-popup="{{format}}" ng-model="myevent.deadline" is-open="popup1.opened" ng-required="true"
                                type="text" class="form-control"   placeholder="" required >
                            </div>
                            <div class="form-group">
                                <label for="inputName" class="control-label">Before (days)</label>
                                <input type="number" class="form-control"   placeholder="" ng-model="myevent.before" required >
                            </div>

                            <!-- <div class="form-group">
                                <label for="inputName" class="control-label">Do you want to add a notification?</label>
                                <div class="radio">
                                    <label style="line-height: 22px;">
                                       <span> <input ng-model="forCheck" type="radio" value="true"> Yes</span>
                                    </label>
                                    <label style="margin-left: 20px;line-height: 22px;">
                                        <span> <input ng-model="forCheck" type="radio" value="false"> No </span>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group" ng-if="forCheck=='true'">
                                <label for="inputName" class="control-label">No of Days</label>
                                <input type="number" class="form-control" placeholder="" ng-model="myevent.no_of_days" required>
                            </div> -->
                            <div class="form-group">
                                <label for="inputName" class="control-label">Snooze</label>
                                <select  class="form-control"  ng-model="myevent.snooze">
                                    <option value="true">Yes</option>
                                    <option value="false">No</option>
                                </select>
                            </div>
                        </div>
                        <br><br>
                        <div style="clear:both"></div>
                        <div class="form-group pull-right" style="margin-top: 20px;">
                            <button type="submit" data-dismiss="modal" class="btn btn-danger">Cancel</button>
                            <button type="submit" class="btn btn-success">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
