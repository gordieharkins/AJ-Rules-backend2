<link rel="stylesheet" href="modules/Reports/view-reports/view-reports.component.css">
<header></header>
<div class="clearfix"></div>
<div class="row" ng-init="initTest()" style="margin-top:40px;">
    <div class="col-xs-12">
        <div class="panel panel-primary" style="height: initial;border: 0px;">
            <div class="panel-heading clearfix" style="border-width: 0px 0px 2px 0px;border-color:white;">
                <h4 class="panel-title pull-left" style="padding-top: 7.5px;">
                    <strong>
                        <i style="color: white;" class="glyphicon glyphicon-list" aria-hidden="true"></i>
                        View Reports
                    </strong>
                </h4>
                <h4 class="panel-title" style="padding-top: 7px;">

                    <a ng-click="exportReport()" class="btn btn-info pull-right" style=" margin-top: -6px;">
                        <i style="color:white" class="fa fa-plus" aria-hidden="true"></i> Export
                    </a>
                    <a ui-sref="SurveyList" class="btn btn-info pull-right" style=" margin-top: -6px;margin-right: -20px;">
                        <i style="color:white" class="fa arrow-left" aria-hidden="true"></i> Back
                    </a>
                </h4>
            </div>
            <div class="panel-body" style="padding: 0px;border: 1px solid #dddddd;border-width: 0px 1px 1px;">
                <div id="myGridContracts" class="ag-bootstrap" style="height:500px !important"></div>
            </div>
        </div>
    </div>
</div>

<table class="table" ng-show="!switch" id="tableToExport1" style="display:none;">
    <tbody class="table-body">

    <thead>
    <th>Questions</th>
    <th>Options</th>
    <th ng-repeat="jur in data.result.jurisdictions track by $index">{{jur}}</th>
    </thead>

    <span>

        <tr ng-repeat="data in data.result.questions track by $index">
            <td class="font-set">{{data.question}}</td>
            <td class="options">
                <span class="fa fa-square fa-1x font-set" ng-repeat="opt in data.options track by $index">
                    &nbsp;{{opt}}
                    <br>
                </span>
            </td>
            <td class="font-set" ng-show="data.options" ng-repeat="ans in data.answers track by $index">
                <span class="" ng-repeat="val in ans track by $index">
                    <span ng-show="val" class="fa fa-chevron-right"></span>&nbsp;{{val || "--"}}
                    <br>
                </span>
            </td>
        </tr>
    </span>
    </tbody>
</table>
