<header></header>
<style>

</style>
<div class='breadcrumbs'>
    <div class='inner'>
        <ul class='cf' style="    margin-top: 0px;">
            <li ng-click="WizardsViewerCtrl.createSurvey()">
                <a ng-class="{ active: WizardsViewerCtrl.isActive('/surveys/Survey.create-survey')}">
                    <label ng-show="createSurveyRoute"> <span style="background: #46bcff;color: white">1</span> <span style="color: #46bcff">Select Questions </span></label>
                    <span ng-hide="createSurveyRoute"><span>1</span> <span>Select Questions </span></span>


                </a>
            </li>
            <li ng-click="WizardsViewerCtrl.arrangeQuestions()">
                <a ng-class="{ active: WizardsViewerCtrl.isActive('/surveys/arrange-survey')}">
                    <label ng-show="arrangeQuestionsRoute"><span style="background: #46bcff;color: white">2</span> <span style="color: #46bcff">Arrange Questions</span> </label>
                    <span ng-hide="arrangeQuestionsRoute"><span>2</span> <span>Arrange Questions</span> </span>

                </a>

            </li>
            <li ng-click="WizardsViewerCtrl.viewSurvey()">
                <a ng-class="{ active: WizardsViewerCtrl.isActive('/surveys/view-survey')}">
                    <label ng-show="viewSurveyRoute"><span style="background: #46bcff; color: white">3</span> <span style="color: #46bcff">View Questions</span></label>
                    <span ng-hide="viewSurveyRoute"><span>3</span> <span>View Questions</span></span>

                </a>
            </li>
        </ul>
    </div>
</div>

<div ng-if="viewSurveyRoute">
    <view-survey-controller></view-survey-controller>

</div>
<div ng-show="arrangeQuestionsRoute">
    <arrange-survey-component></arrange-survey-component>
    <button ui-sref="SurveyList" type="button" class="btn btn-primary pull-right" style="margin-right: 10px;">
        <i class="fa fa-arrow-left" aria-hidden="true"></i> Back
    </button>
    <button ng-click="WizardsViewerCtrl.viewSurvey()" type="button" class="btn btn-user pull-right" style="margin-right: 20px;">
        <i class="fa fa-eye" aria-hidden="true"></i> View Questions
    </button>
</div>
<div ng-if="createSurveyRoute">
    <create-survey-component></create-survey-component>
    <button ui-sref="SurveyList" type="button" class="btn btn-primary pull-right" style="margin-right: 10px;"> <i class="fa fa-arrow-left" aria-hidden="true"></i> Back</button>

    <button ng-click="WizardsViewerCtrl.arrangeQuestions()" type="button" class="btn btn-user pull-right" style="margin-right: 20px;"> <i class="fa fa-file-text-o" aria-hidden="true"></i> Arrange Question</button>

</div>



<div ui-view></div>
