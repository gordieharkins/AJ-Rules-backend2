<link rel="stylesheet" href="modules/SurveyModule/SurveyList/survey-list.css">
<header style="margin-bottom: 1%"></header>
<div ng-init="getSurveyList()">
    <!--<div class="container">-->
        <div class="row">
            <div class="">

                <div class="panel panel-primary">
                    <div class="panel-heading clearfix">

                        <h4 class="panel-title pull-left" style="padding-top: 7.5px;">
                            <strong>
                                <i style="color: white;" class="glyphicon glyphicon-list" aria-hidden="true"></i>
                                Survey Lists
                            </strong>
                        </h4>

                        <h4 class="panel-title pull-right" style="padding-top: 7px;">
                            <a ui-sref="Survey" class="btn btn-primary pull-right" style=" margin-top: -6px;"> <i class="fa fa-plus" aria-hidden="true"></i> Add Survey</a>
                        </h4>

                        <div class="input-group pull-right" style="width: 200px;margin-right: 38px;top: 1px;">
                            <input type="text" ng-model="searchText" class="form-control input-borders" placeholder="Search">
                            <div class="input-group-btn">
                                <button class="btn btn-primary"><i style="color: white;" class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <ul class="list-group">
                            <li class="list-group-item"
                                ng-repeat="data in surveyData | filter: {surveyName: searchText} | orderBy : 'surveyName'">
                                <label>{{data.surveyName}}</label>
                                <div class="pull-right">
                                    <!-- <a tooltip-placement="left" uib-tooltip="Edit Survey" style="cursor: pointer; margin-left: 20px;" >
                                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                    </a> -->
                                    <a tooltip-placement="left" uib-tooltip="Edit Survey" style="cursor: pointer; margin-left: 20px;" ng-click="GotoEditSurvey(data)">
                                        <i class="fa fa-pencil" aria-hidden="true"></i>
                                    </a>

                                    <a tooltip-placement="left" uib-tooltip="Fill Survey" style="cursor: pointer; margin-left: 20px;" ng-click="GotoSubmitAnswer(data)">
                                        <i class="	fa fa-file" aria-hidden="true"></i>
                                    </a>

                                    <a tooltip-placement="left" uib-tooltip="View Reports" style="cursor: pointer; margin-left: 20px;" ng-click="GotoViewReports(data)">
                                        <i class="	fa fa-newspaper-o" aria-hidden="true"></i>
                                    </a>

                                    <a ng-click="onClickDeleteSurvey(data)" tooltip-placement="left" uib-tooltip="Delete Survey" style="cursor: pointer; margin-left: 20px;" class="pull-right">
                                        <i class="fa fa-trash" aria-hidden="true"></i>
                                    </a>
                                    <a ng-click="GotoViewSubmission(data)" tooltip-placement="left" uib-tooltip="View Submission" style="cursor: pointer; margin-left: 20px;" class="pull-right">
                                        <i class="fa fa-list-alt" aria-hidden="true"></i>
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-md-6">
                                <h6>
                                    Total Count <span class="label label-info">{{surveyData.length}}</span>
                                </h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!--</div>-->
</div>


<div id="ConfirmModalquestion" class="modal fade" style="z-index:111111111">
    <div class="modal-dialog modal-md">
        <div class="modal-content" style="background-color: #ffffff; color: #555">
            <div class="modal-header" style="background-color:#337ab7!important">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h5 class="modal-title text-left" style="color:#fff;"> <img height="35" src="assets/img/error.png"> Delete Survey</h5>
            </div>
            <div class="modal-body">
                <div class="js-upload-finished text-left">
                    <h5> Are you sure you want to delete this survey?</h5>
                </div>
                <button data-dismiss="modal" type="button" class="btn btn-danger  pull-right" style="margin: 12px; z-index:111; ">No</button>
                <button data-dismiss="modal" ng-click="deleteSurvey()" type="button" class="btn btn-success  pull-right" style="margin: 12px; z-index:111; ">Yes</button>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
