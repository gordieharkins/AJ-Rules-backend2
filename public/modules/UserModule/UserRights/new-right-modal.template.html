<div id="newRightModal" class="modal fade">
    <style>
        .list-group-item {
            position: relative;
            display: block;
            padding: 5px 10px;
        }

        .list-group-item .checkbox label {
            font-weight: bold;
            margin-bottom: 2px;
        }

        .list-group-item input[type=checkbox],
        .list-group-item .checkbox-inline input[type=checkbox] {
            margin-left: 0px;
        }

        .checkbox label {
            font-weight: bold;
            margin-bottom: 15px;
        }

        .checkbox input[type="checkbox"]:after,
        .checkbox-inline input[type="checkbox"]:after {
            color: #555 !important;
        }

        .checkbox input[type="checkbox"]:after,
        .checkbox-inline input[type="checkbox"]:after {
            color: #ffffff !important;
        }

        .checkbox input[type="checkbox"]:after,
        .checkbox-inline input[type="checkbox"]:after {
            border: 2px solid;
            border-radius: 2px;
            content: '';
            display: block;
            height: 16px;
            transition: 240ms;
            width: 17px;
        }

        .checkbox input[type="checkbox"]:after,
        .checkbox-inline input[type="checkbox"]:after {
            border: 2px solid;
            border-radius: 2px;
            content: '';
            display: block;
            height: 18px;
            transition: 240ms;
            width: 18px;
            border-color: #898989;
        }

        .checkbox-inline input[type=checkbox]:checked:before,
        .checkbox input[type=checkbox]:checked:before {
            left: 7px;
            top: 2px;
        }
    </style>
    <div class="modal-dialog">
        <div class="modal-content" style="background-color: #ffffff; color: #555;">
            <div class="modal-header" style=" background: #000c35 !important;">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>

            </div>

                            </div> -->

                                </div>

                                <div class="list-group-item">

                            <button type="submit" class="btn btn-success">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
