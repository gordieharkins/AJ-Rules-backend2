<style>
    body {
        background-color: #fafafa;
    }

    .modal-open {
        overflow: hidden;
    }

    .panel-primary {
        border-color: #dddddd;
        border: 0px;
    }

    .btn-formats-active {
        border-color: #47bcff;

    }

    .thumbnail-wrapper {
        background-size: cover;

        flex-direction: column;

    .right {

    .map {
        width: 90%;

        justify-content: center;
        align-items: center;
        margin: 0.6em 0 0.6em 0;
    }

    table {
        width: 100%;
    }

    .thumbnail-overlay-inner {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        color: white;
        font-weight: 700;
        text-align: center;
        width: 100%;
        padding: 1em 0;
        background-color: rgba(65, 78, 249, 0.3);
    }

    .thumbnail-overlay-inner span:nth-child(1) {
        margin-left: 5px
    }

    .thumbnail-overlay-inner span:nth-child(2) {
        margin-right: 5px
    }

    .thumbnail-overlay {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        height: 100%;
    }

    .checkbox label {
        font-weight: bold;
        margin-bottom: 15px;
    }

    .checkbox input[type="checkbox"]:after,
    .checkbox-inline input[type="checkbox"]:after {
        color: #555 !important;
    }

    .checkbox input[type="checkbox"]:after,
    .checkbox-inline input[type="checkbox"]:after {
        color: #ffffff !important;
    }

    .checkbox input[type="checkbox"]:after,
    .checkbox-inline input[type="checkbox"]:after {
        border: 2px solid;
        border-radius: 2px;
        content: '';
        display: block;
        height: 16px;
        transition: 240ms;
        width: 17px;
    }

    .checkbox input[type="checkbox"]:after,
    .checkbox-inline input[type="checkbox"]:after {
        border: 2px solid;
        border-radius: 2px;
        content: '';
        display: block;
        height: 18px;
        transition: 240ms;
        width: 18px;
        border-color: #898989;
    }

    .checkbox-inline input[type=checkbox]:checked:before,
    .checkbox input[type=checkbox]:checked:before {
        left: 7px;
        top: 2px;
    }

    .checkbox-inline input[type=checkbox],
    .checkbox input[type=checkbox],
    .radio-inline input[type=radio],
    .radio input[type=radio] {
        -webkit-appearance: none;
        margin-left: 5px;
    }

    select {
        margin: initial;
        -webkit-appearance: menulist;
        -moz-appearance: menulist;
    }

    .inline-divs>div {
        display: inline-block;
    }

    .list-group-item {
        position: relative;
        display: block;
        padding: 5px 10px;
    }

    .list-group-item .checkbox label {
        font-weight: bold;
        margin-bottom: 2px;
    }

    .list-group-item input[type=checkbox],
    .list-group-item .checkbox-inline input[type=checkbox] {
        margin-left: 0px;
    }
    .upload-button{
    right: 13px;
    position: absolute;
    min-width: 73px;
    background: #03a4fc;
    color: white;
    border: 1px solid #03a4fc;
    height: 28px !important;
    margin: 0 auto;
    text-align: center;
    box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23) !important;
    bottom: 0px;
  }
  .upload-box .inputfile + label {
        max-width: 80%;
        font-size: 1.25rem;
        font-weight: 700;
        text-overflow: ellipsis;
        white-space: nowrap;
        cursor: pointer;
        display: inline-block;
        overflow: hidden;
        padding: 0.625rem 1.25rem;
    }
</style>

<div class="data-red">
    <br>
    <div class="row">
        <div class="col-xs-12">
            <br>
        </div>
        <div class="clearfix"></div>
        <div class="row" style="margin-bottom: 8px;">
                <div class="upload-box" style="text-align: center;">
                        <input onchange="angular.element(this).scope().uplaodFile(this)"  type="file" class="form-control upload-input inputfile inputfile-1" style="display:none" name="file-1[]" id="file-1">
                        <label for="file-1" class="upload-btn">
                            <span> <i class="fa fa-upload" aria-hidden="true"></i> Upload a file…</span>
                           
                        </label>
                        <span style="    color: black;
                        position: absolute;
                        margin-left: 140px;">{{fileName}}</span>
                    </div>
        </div>
        <div class="row ">
            <div class="col-sm-12">
                <div class="" style="min-height:400px">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <span class="glyphicon glyphicon-list"></span>
                            <span> User Roles</span>
                            <a style="color: white;cursor: pointer" class="pull-right" ng-click="$ctrl.showNewRightModal()">
                                    <i class="fa fa-plus" style="padding-right: 5px" aria-hidden="true"></i>New Role</a>
                        </div>
                        <div class="panel-body" style="padding: 0px;border: 1px solid #dddddd;border-width: 0px 1px 1px;">
                            <div class="table-responsive">
                                <table class="table " style="width: 100%">
                                    <thead>
                                        <tr>
                                            <th style="max-width:20px"></th>
                                            <th>Role</th>
                                            <th>
                                                Surveys
                                            </th>
                                            <th>Timeline</th>
                                            <th>Master Slave</th>
                                            <th>Upload Properties</th>
                                            <th>Task Manager</th>
                                            <th>Contracts</th>
                                            <th>Create Contract</th>
                                            <th>News Feed</th>
                                            <th>Properties</th>
                                            <th>Public Data</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-if="$ctrl.allPropertiesTimelineStatus.length==0">
                                            <td>No data</td>
                                        </tr>
                                        <tr ng-form="$ctrl.rolesform_{{$index}}" ng-if="$ctrl.allUserRoles.length>0" ng-repeat="allroles in  $ctrl.allUserRoles track by $index">
                                            <td>{{$index+1}}</td>
                                            <td>{{allroles.roles.properties.name}}</td>
                                            <td>
                                                <div class="checkbox checkboxChange">
                                                    <input ng-model="allroles.roles.properties.surveys" type="checkbox" name="surveys_{{$index}}">

                                                </div>
                                            </td>
                                            <td>
                                                <div class="checkbox checkboxChange">
                                                    <input ng-model="allroles.roles.properties.timeline" type="checkbox" name="timeline_{{$index}}">

                                                </div>
                                            </td>
                                            <td>
                                                <div class="checkbox checkboxChange">
                                                    <input ng-model="allroles.roles.properties.masterSlave" type="checkbox" name="masterSlave_{{$index}}">

                                                </div>
                                            </td>
                                            <td>
                                                <div class="checkbox checkboxChange">
                                                    <input ng-model="allroles.roles.properties.uploadProperties" type="checkbox" name="uploadProperties_{{$index}}">

                                                </div>
                                            </td>
                                            <td>
                                                <div class="checkbox checkboxChange">
                                                    <input ng-model="allroles.roles.properties.taskManager" type="checkbox" name="taskManager_{{$index}}">

                                                </div>
                                            </td>
                                            <td>
                                                <div class="checkbox checkboxChange">
                                                    <input ng-model="allroles.roles.properties.contracts" type="checkbox" name="contracts_{{$index}}">

                                                </div>
                                            </td>
                                            <td>
                                                <div class="checkbox checkboxChange">
                                                    <input ng-model="allroles.roles.properties.createContract" type="checkbox" name="createContract_{{$index}}">

                                                </div>
                                            </td>
                                            <td>
                                                <div class="checkbox checkboxChange">
                                                    <input ng-model="allroles.roles.properties.newsFeed" type="checkbox" name="newsFeed_{{$index}}">

                                                </div>
                                            </td> 
                                            <td>
                                                <div class="checkbox checkboxChange">
                                                    <input ng-model="allroles.roles.properties.properties" type="checkbox" name="properties_{{$index}}">

                                                </div>
                                            </td>
                                            <td>
                                                <div class="checkbox checkboxChange">
                                                    <input ng-model="allroles.roles.properties.publicData" type="checkbox" name="publicData_{{$index}}">

                                                </div>
                                            </td>
                                            <td style="text-align: center;cursor: pointer;">
                                                <button ng-disabled="$ctrl.rolesform_{{$index}}.$pristine" style="padding: 0px 10px;" class="btn btn-sm btn-success" ng-click="$ctrl.updateUserRole(allroles.roles.properties, allroles.roles._id, $ctrl['rolesform_'+$index])"
                                                    tooltip-placement="left" uib-tooltip="Save">
                                                    <i style="font-size:13px;color:white" class="fa fa-check aria-hidden=" true "></i> 
                                                    </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- data reduction fields -->
    </div>
    <br>
    <br>
    <br>
</div>
<div ng-include=" 'modules/UserModule/UserRights/new-right-modal.template.html' "></div>
